name: Fetch Forecast Snapshot

on:
  schedule:
    - cron: "*/15 * * * *"   # elke 15 minuten
  workflow_dispatch:         # handmatig starten kan ook

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # nodig om latest.json te committen

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Fetch models via Open-Meteo (knopen)
        run: |
          python -V
          python data/fetch_models.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.json
          git commit -m "chore(data): update snapshot" || echo "No changes"
          git push
